<div class="row">
	<div id="login-box" class="offset-s4 col s4 center" style="padding-top:120px;">
		<img src="http://www.sonataservices.com/wp-content/uploads/2015/02/SS_Minimal-Logo-02.svg" alt="">
		<form>
		{{user}}
				<div class="input-field row">
		      <input id="name" type="text" ng-model="user.name" class="validate">
		      <label for="first_name">Name</label>
		    </div>
		    <div class="input-field row">
		      <input id="name" type="text" ng-model="user.email" class="validate">
		      <label for="first_name">Email</label>
		    </div>
		    <div class="input-field row">
		      <input type="password" ng-model="user.password" class="validate">
		      <label for="first_name">Password</label>
		    </div>
		    <div class="input-field row">
		      <input type="password" ng-model="user.password_confirmation" class="validate">
		      <label for="first_name">Confirm Password</label>
		    </div>
		    <div class="row">
		    	<button class="waves-effect waves-light  blue darken-4 btn" ng-click="registerUser()" >Register</button>
		    </div>
		</form>
	</div>
</div>
